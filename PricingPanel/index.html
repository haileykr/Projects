<!-- Demonstration of HTML + CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="http://www.nycsubwayguide.com/subway/images/metrocard_front.jpg" alt="" class="pricing-img first">
            <h2 class="pricing-header">Pay-Per-Ride</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Charge As Needed</li>
                <li class="pricing-features-item">Can be combined with time and value</li>
            </ul>
            <span class="pricing-price">$2.75</span>
            <a href="#/" class="pricing-button">Get it</a>
        </div>
        <div class="pricing-plan">
            <img src="http://www.nycsubwayguide.com/subway/images/metrocard_front.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">7-Day Unlimited</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited for A Week</li>
                <li class="pricing-features-item">Works on subway and local buses</li>
            </ul>
            <span class="pricing-price">$33</span>
            <a href="#/" class="pricing-button is-featured">Get it</a>
        </div>
        <div class="pricing-plan">
            <img src="http://www.nycsubwayguide.com/subway/images/metrocard_front.jpg" alt="" class="pricing-img  third">
            <h2 class="pricing-header">30-Day Unlimited</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited for A Month</li>
                <li class="pricing-features-item">Also works on subway and local buses</li>
            </ul>
            <span class="pricing-price">$127</span>
            <a href="#/" class="pricing-button">Get it</a>
        </div>
    </div>
</body>
</html>
